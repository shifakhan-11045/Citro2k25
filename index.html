<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Scrolling with Images</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Scroll container */
        .container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            width: 100vw;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Fullscreen sections with background images */
        .page {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Set correct background image paths */
        .page:nth-child(1) { background-image: url('1.png'); }
        .page:nth-child(2) { background-image: url('2.png'); }
    

        @media (max-width: 768px) {
            .page {
                background-size: contain; /* Ensures full image visibility on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="page"></section>
        <section class="page"></section>
     
    </div>

</body>
</html>
