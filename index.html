<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Scrolling</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Container to enable smooth full-page scrolling */
        .container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            width: 100vw;
        }

        /* Each page takes full viewport */
        .page {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-family: Arial, sans-serif;
            color: white;
            scroll-snap-align: start;
            transition: background 0.5s;
        }

        /* Different Backgrounds */
        .page:nth-child(1) { background: #ff5733; }
        .page:nth-child(2) { background: #33a1ff; }
        .page:nth-child(3) { background: #33ff77; }
        .page:nth-child(4) { background: #ff33e6; }

        /* Smooth scrolling */
        .container {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="page">Page 1</section>
        <section class="page">Page 2</section>
        <section class="page">Page 3</section>
        <section class="page">Page 4</section>
    </div>

    <script>
        // Optional: Change background color smoothly on scroll
        document.querySelector('.container').addEventListener('scroll', function() {
            document.body.style.backgroundColor = 'black'; // Example effect
        });
    </script>

</body>
</html>
